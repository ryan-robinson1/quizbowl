<!DOCTYPE html>
 <html lang="en">
    <head> 
         <meta charset="utf-8">

         <meta name="author" content="Ryan Robinson, Julian Wilson">
         <title>Sign-in</title>
         <meta name="description" content="Page to sign in for CS4640 project">
         <meta name="keywords" content="school project"> 
        
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">   
    </head>  
    <body class="text-center">  
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     <li class="nav-item px-4">
                        <a class="nav-link active" href="index.html">Home</a>
                     </li>
                     <li class="nav-item px-4">
                        <a class="nav-link active" href="sets.html">Question sets</a>
                     </li>
                  </ul>
               </div>
               <a type="button" class ="d-flex btn btn-light px-4">Sign in</a>
            </div>
        </nav> 
        <main class="form-signin">
            <form>
                <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
            </form>
        </main>
  </body>
</html>
